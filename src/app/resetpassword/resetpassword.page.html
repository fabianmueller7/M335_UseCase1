<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-img [src]="logo" id="logo" class="center"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Resetpassword</h3>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" placeholder="email"></ion-input>
  </ion-item>
  <ion-button (click)="navigateTo('login')">Login</ion-button>
</ion-content>
